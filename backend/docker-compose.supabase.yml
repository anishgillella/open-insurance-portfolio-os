version: "3.8"

# Use this docker-compose file when connecting to Supabase
# Run: docker-compose -f docker-compose.supabase.yml up

services:
  # FastAPI Backend (connects to Supabase)
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: open-insurance-api
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - .:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - open-insurance-network

networks:
  open-insurance-network:
    driver: bridge
